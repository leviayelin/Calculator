<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
             <!-- screen  -->
            <div class="screen">
                <input class="content" type="text" name="screen" value="" readonly/>
            </div>
            <!-- buttons  -->
            <div class="bottuns">
                <div class="btn-box">
                    <div class="btn calc-btn">1</div>
                    <div class="btn calc-btn">2</div>
                    <div class="btn calc-btn">3</div>
                    <div class="btn calc-btn">+</div>
                </div>
                <div class="btn-box">
                    <div class="btn calc-btn">4</div>
                    <div class="btn calc-btn">5</div>
                    <div class="btn calc-btn">6</div>
                    <div class="btn calc-btn">-</div>
                </div>
                <div class="btn-box">
                    <div class="btn calc-btn">7</div>
                    <div class="btn calc-btn">8</div>
                    <div class="btn calc-btn">9</div>
                    <div class="btn calc-btn ">*</div>
                </div>
                <div class="btn-box">
                    <div class="btn calc-btn">/</div>
                    <div class="btn calc-btn">0</div>
                    <div class="btn calc-btn">.</div>
                    <div class="btn clear">C</div>
                </div>
                <div class="result">=</div>
            </div>
        </div>
    </div>
</body>
<script src="./js/script.js"></script>
</html>
